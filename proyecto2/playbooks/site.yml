---
- name: Desplegar Hello World API (Nginx + Node JS) usando Roles
  hosts: servers
  become: true
  gather_facts: yes

  vars:
    app_dir: /home/ubuntu/nodejs-helloworld-api

  tasks:
    - name: Mostrar informaci칩n del servidor
      debug:
        msg:
          - "=== Configurando servidor {{ inventory_hostname }} ==="
          - "IP: {{ ansible_host }}"
          - "Sistema: {{ ansible_distribution }} {{ ansible_distribution_version }}"

    - name: Actualizar cache de paquetes
      ansible.builtin.apt:
        name: '*'
        state: latest
      when: ansible_os_family == "Debian"

  roles:
    - nginx
    - nodejs
    - supervisor

  post_tasks:
    - name: Mostrar resultado final
      debug:
        msg:
          - "=== DESPLIEGUE COMPLETADO EXITOSAMENTE ==="
          - "游깷 Servidor: {{ ansible_host }}"
          - "丘뙖잺  Node.js API ejecut치ndose en puerto 3000"
          - "游깷 Nginx proxy ejecut치ndose en puerto 80"
          - ""
          - "游 Accede a la aplicaci칩n en: http://{{ ansible_host }}"
          - ""
          - "Para probar:"
          - "  curl http://{{ ansible_host }}/"
          - "  curl http://{{ ansible_host }}/nginx-health"
